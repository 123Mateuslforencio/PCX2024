<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Localização</title>
</head>
<body>
    <h1>Obtendo sua Localização...</h1>
    <p id="status">Aguardando...</p>

    <script>
        function sendLocation(latitude, longitude) {
            // URL do seu Web App do Google Apps Script
            const url = "https://script.google.com/macros/s/AKfycbxZUVlpDjn3zrgD_QLi6282Iu3JVeutB4zjs6V2pzMH_YF7avaPFmx9xkUFKYBakVYYQg/exec";

            // Envia os dados de latitude e longitude para o Google Apps Script
            fetch(url, {
                method: "POST",
                body: JSON.stringify({ latitude: latitude, longitude: longitude }),  // Envia os dados como JSON
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => {
                console.log("Sucesso:", data);
                document.getElementById("status").innerHTML = "Localização salva com sucesso!";
            })
            .catch((error) => {
                console.error("Erro:", error);
                document.getElementById("status").innerHTML = "Erro ao salvar a localização.";
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // Captura a latitude e longitude
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // Chama a função para enviar os dados para o Google Apps Script
                        sendLocation(latitude, longitude);
                    },
                    (error) => {
                        document.getElementById("status").innerHTML = "Erro ao obter localização.";
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                document.getElementById("status").innerHTML = "Seu dispositivo não suporta geolocalização.";
            }
        }

        // Chama a função getLocation() ao carregar a página
        window.onload = getLocation;
    </script>
</body>
</html>
